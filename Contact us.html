<body>
    <header>
        <h1><b>Contact Us</b></h1>
    </header>
    <pre>       <img src="https://godairyfree.org/wp-content/uploads/2009/07/pics-masala-chai-writing.jpg" alt="photo"  width="300">
       <caption><b>Miss India Chai Shop's Chai</b></caption></pre>
    <section>
    <h2><b>Our Contact Form</b></h2>
    <form action="https://httpbin.org.get" method="get">
        <fieldset>
            <legend>Send us a Message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name required">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="your email required">
            </p>
            <p>
                <label for="Message:">Your Message:</label>
                <br>
                <textarea type="text" name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
            </p>
        </fieldset>
        <br>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>
</section>
